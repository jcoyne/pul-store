language: ruby
rvm:
  - "2.0.0"
before_install:
  - git submodule update --init --recursive
after_install:
  - rails g hydra:jetty
  - rake jetty:start
notifications:
  email:
    recipients:
      - "shaune@princeton.edu"
      - "jstroop@princeton.edu"
    on_success: "change"
    on_failure: "always"
    template:
      - "%{repository}//%{branch}@%{commit} by %{author}: %{message} - %{build_url}"